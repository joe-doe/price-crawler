{% extends "base.html" %}

{% block header %}
charts for available items
{% endblock %}

{% block content %}
    {% for item in items %}
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
            <h3><div class="label label-default center-block">{{item}}</div></h3>
            <div class="panel panel-default">
              <div class="panel-heading">legend</div>
              <div class="panel-body" id="chart_legend_{{ item }}"></div>
            </div>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-10 col-lg-10">
            <canvas id="chart_{{ item }}"></canvas>
        </div>
    </div>
    <hr class="divider">
    {% endfor %}
{% endblock %}


{% block extra_js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/pc.js') }}"></script>
{% endblock %}
