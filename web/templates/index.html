{% extends "base.html" %}

{% block header %}
charts for available items
{% endblock %}

{% block content %}
    {% for item in items %}
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="panel panel-default">
              <div class="panel-heading">specs</div>
              <div class="panel-body" id="chart_specs_{{ item }}"></div>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="panel-default panel-heading center-block">{{item}}</div>
                <div class="panel panel-default pull-right my_legend transparent">
                  <div class="panel-heading">legend</div>
                  <div class="panel-body" id="chart_legend_{{ item }}"></div>
                </div>
            <canvas id="chart_{{ item }}"></canvas>
        </div>
    </div>
    <hr class="divider">
    {% endfor %}
{% endblock %}


{% block extra_js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/pc.js') }}"></script>
{% endblock %}
