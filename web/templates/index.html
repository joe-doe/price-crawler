{% extends "base.html" %}

{% block content %}
    {% for item in items %}
    <h3>{{ item }}</h3>
    <div>
        <div class="well pull-left" id="chart_legend_{{ item }}"></div>
        <canvas id="chart_{{ item }}"></canvas>
    </div>
    <hr class="divider">
    {% endfor %}
{% endblock %}


{% block extra_js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/pc.js') }}"></script>
{% endblock %}
