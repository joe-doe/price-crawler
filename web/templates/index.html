{% extends "base.html" %}

{% block content %}

    {% for item in items %}
        <div>
            <div class="well pull-left">
                {{ item }}
            </div>
            <div class="container">
                <canvas id="chart_{{ item }}"></canvas>
            </div>
        </div>
        <hr class="divider">
    {% endfor %}
{% endblock %}


{% block extra_js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/pc.js') }}"></script>
{% endblock %}
